#  Motor de Recomendaciones - Configuraci√≥n Base


server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: motorRecomendaciones

  datasource:
    url: jdbc:postgresql://localhost:5432/motor_recomendaciones_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect


# Swagger Config

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha
    display-request-duration: true

